<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Me When You Need Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: url('https://images.unsplash.com/photo-1532634896-26909d0d4b6f?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #4a2e2b;
      text-shadow: 1px 1px #fff;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    button {
      font-family: 'Dancing Script', cursive;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff8fab;
      color: white;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ff709a;
    }
    #message-box {
      margin-top: 40px;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 15px;
      padding: 30px;
      display: none;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #5a3e36;
    }
    #back-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffd3dc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Read Me When You Need Me</h1>
  <div class="button-container" id="button-container">
    <button onclick="showMessage('down')">Open when you feel down</button>
    <button onclick="showMessage('happy')">Open when you feel Happy</button>
    <button onclick="showMessage('anxious')">Open when you are anxious</button>
    <button onclick="showMessage('confidence')">Open when you need confidence</button>
  </div>

  <div id="message-box"></div>
  <button id="back-button" onclick="goBack()">‚Üê Back</button>

  <script>
    const messages = {
      down: `Hey love, I know some days feel heavier than others. Just remember, even the darkest night will end and the sun will rise. I'm always just a thought away. You‚Äôve survived 100% of your hard days so far ‚Äî and I‚Äôm so proud of you. Take a deep breath, feel my love around you, and remember you‚Äôre never alone.`,
      happy: `Yay! You're feeling happy and I‚Äôm so glad! Your smile lights up the world, especially mine. I hope today is filled with joy, laughter, and little wins. You deserve all the happiness in the world and more. Share that sunshine of yours, because it makes everything better. üòä`,
      anxious: `Deep breath. Inhale. Exhale. It's okay to feel overwhelmed sometimes. You don‚Äôt have to have all the answers right now. Just take it one tiny moment at a time. You‚Äôre doing your best, and that‚Äôs more than enough. I believe in you ‚Äî always have, always will. You‚Äôve got this. ‚ù§Ô∏è`,
      confidence: `Look at you ‚Äî strong, capable, and full of potential. You have so much within you, even when you doubt it. Let today be the day you remind yourself of how far you‚Äôve come. Stand tall, speak kindly to yourself, and go conquer the world like I know you can. You are unstoppable. üí™`
    };

    let currentMessage = null;

    function showMessage(type) {
      if (currentMessage === type) {
        goBack();
        return;
      }

      currentMessage = type;
      document.getElementById("message-box").innerText = messages[type];
      document.getElementById("message-box").style.display = "block";
      document.getElementById("button-container").style.display = "none";
      document.getElementById("back-button").style.display = "inline-block";
    }

    function goBack() {
      currentMessage = null;
      document.getElementById("message-box").style.display = "none";
      document.getElementById("button-container").style.display = "flex";
      document.getElementById("back-button").style.display = "none";
    }
  </script>
</body>
</html>
