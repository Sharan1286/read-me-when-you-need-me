<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Me When You Need Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.pinimg.com/originals/e8/df/4a/e8df4aa14757db7c508a403efba51a29.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/symbols/sym-1/sym53.cur'), auto;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 4px #ff69b4;
      margin: 30px 0 10px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff69b4;
    }

    .message {
      display: none;
      font-size: 1.2rem;
      padding: 20px;
      max-width: 90%;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      color: white;
      margin-top: 30px;
      animation: fadeIn 0.5s ease;
    }

    .gif {
      width: 200px;
      margin-top: 20px;
    }

    .controls {
      margin-top: 20px;
    }

    .fade {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hidden {
      display: none;
    }

    .music-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #fff0f5;
      color: #ff69b4;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px pink;
    }
  </style>
</head>
<body>
  <h1>Read Me When You Need Me</h1>

  <div class="music-toggle" onclick="toggleMusic()">ðŸŽµ Music</div>
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
  </audio>

  <div id="moodTracker" class="buttons fade">
    <button onclick="startMood('down')">I feel down</button>
    <button onclick="startMood('happy')">I feel happy</button>
    <button onclick="startMood('anxious')">I feel anxious</button>
    <button onclick="startMood('confidence')">I need confidence</button>
  </div>

  <div id="mainButtons" class="buttons hidden">
    <button onclick="showMessage('down')">Open when you feel down</button>
    <button onclick="showMessage('happy')">Open when you feel happy</button>
    <button onclick="showMessage('anxious')">Open when you are anxious</button>
    <button onclick="showMessage('confidence')">Open when you need confidence</button>
  </div>

  <div id="messageBox" class="message">
    <p id="messageText"></p>
    <img id="gifImage" class="gif" src="" alt="">
    <div class="controls">
      <button onclick="nextMessage()">Give me one more</button>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    const messages = {
      down: [
        ["Itâ€™s okay to not be okay. Youâ€™re doing your best and thatâ€™s enough. ðŸŒ¸", "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"],
        ["You matter. Even if it doesnâ€™t feel like it right now. ðŸ’—", "https://media.giphy.com/media/j2mY8F9QHR8U0/giphy.gif"],
        ["This too shall pass. Take a deep breath. ðŸ’–", "https://media.giphy.com/media/xT9Igp7f8KwFZmA1gk/giphy.gif"],
        ["The world is better with you in it. Never forget that. ðŸ’•", "https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif"]
      ],
      happy: [
        ["Yay! Spread your happiness like confetti! ðŸŽ‰", "https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"],
        ["Your smile is contagious! ðŸ˜Š", "https://media.giphy.com/media/yoJC2El7xJkYCadlWE/giphy.gif"],
        ["Keep shining like the star you are! ðŸŒŸ", "https://media.giphy.com/media/l4pTfx2qLszoacZRS/giphy.gif"],
        ["Happiness looks great on you! ðŸ’ž", "https://media.giphy.com/media/3ohjUUSdFfZ0BV1Qys/giphy.gif"]
      ],
      anxious: [
        ["Inhale for 4, hold for 4, exhale for 4. Youâ€™ve got this. ðŸŒ¿", "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"],
        ["You are safe. You are grounded. One step at a time. ðŸ§˜", "https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif"],
        ["Let go of what you canâ€™t control. ðŸ’¨", "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"],
        ["Be kind to your mind. ðŸ§ ðŸ’—", "https://media.giphy.com/media/3o6Zt6zCMqJZhN6ZHa/giphy.gif"]
      ],
      confidence: [
        ["You are more capable than you think. ðŸ’ª", "https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif"],
        ["Youâ€™ve done hard things before, you can do this too. ðŸ”¥", "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"],
        ["Believe in your magic. âœ¨", "https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif"],
        ["Stand tall. Youâ€™ve got this. ðŸ’¼", "https://media.giphy.com/media/xUPGcjGy8I928yIlAQ/giphy.gif"]
      ]
    };

    let currentMood = '';
    let currentIndex = 0;

    function startMood(mood) {
      document.getElementById('moodTracker').classList.add('hidden');
      document.getElementById('mainButtons').classList.remove('hidden');
      currentMood = mood;
    }

    function showMessage(mood) {
      currentMood = mood;
      currentIndex = 0;
      displayMessage();
      document.getElementById('mainButtons').classList.add('hidden');
    }

    function displayMessage() {
      const [text, gif] = messages[currentMood][currentIndex];
      document.getElementById('messageText').innerText = text;
      document.getElementById('gifImage').src = gif;
      document.getElementById('messageBox').classList.remove('hidden');
    }

    function nextMessage() {
      currentIndex = (currentIndex + 1) % messages[currentMood].length;
      displayMessage();
    }

    function goBack() {
      document.getElementById('messageBox').classList.add('hidden');
      document.getElementById('mainButtons').classList.remove('hidden');
    }

    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Falling hearts
    const heartCSS = document.createElement('style');
    heartCSS.innerHTML = `
      .heart {
        position: fixed;
        width: 15px;
        height: 15px;
        background: pink;
        animation: fall 5s linear infinite;
        top: -10px;
        border-radius: 50%;
        left: ${Math.random() * 100}vw;
        opacity: 0.7;
        z-index: 0;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }
    `;
    document.head.appendChild(heartCSS);

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
