<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Me When You Need Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://i.pinimg.com/originals/6b/cb/36/6bcb36855faedee96a1c7631fd44e939.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1083.cur'), auto;
      transition: all 0.4s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-top: 40px;
      color: #ffb6c1;
      text-shadow: 2px 2px 6px #ff69b4;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
      gap: 20px;
    }

    .mood-button, .back-button, .next-button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .mood-button:hover, .back-button:hover, .next-button:hover {
      transform: scale(1.05);
      background: #ff85c1;
    }

    .message-box {
      max-width: 80%;
      margin: 30px auto;
      font-size: 1.3em;
      background: rgba(255, 192, 203, 0.2);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas#heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      width: 100%;
      height: 100%;
    }

    audio {
      display: none;
    }

    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>

<h1>Read Me When You Need Me</h1>

<div class="button-container" id="moodButtons">
  <button class="mood-button" onclick="showMessage('down')">Open when you feel down</button>
  <button class="mood-button" onclick="showMessage('happy')">Open when you feel happy</button>
  <button class="mood-button" onclick="showMessage('anxious')">Open when you are anxious</button>
  <button class="mood-button" onclick="showMessage('confidence')">Open when you need confidence</button>
</div>

<div class="message-box" id="messageBox" style="display:none;"></div>

<div class="action-buttons" id="actionButtons" style="display:none;">
  <button class="back-button" onclick="goBack()">Back</button>
  <button class="next-button" onclick="giveMore()">Give me one more</button>
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/03/14/audio_1ce709d848.mp3?filename=sweet-relaxing-piano-144998.mp3" type="audio/mpeg">
</audio>

<canvas id="heartCanvas"></canvas>

<script>
  const messages = {
    down: [
      "You are stronger than you think. Every storm will pass.",
      "Take a deep breath. You're doing the best you can.",
      "Your feelings are valid. Give yourself the love you deserve.",
      "The world is better with you in it. Don't forget that."
    ],
    happy: [
      "Keep shining! Your smile is contagious ðŸŒŸ",
      "Happiness looks great on you!",
      "Celebrate the little joys â€” they make life beautiful.",
      "Remember this feeling and return to it often."
    ],
    anxious: [
      "Close your eyes. Inhale peace, exhale worry.",
      "You're not alone. You've faced this before and conquered it.",
      "One step at a time. Youâ€™ve got this.",
      "Let go of what you can't control. You're safe now."
    ],
    confidence: [
      "You have every reason to believe in yourself.",
      "Walk in like you own the room â€” because you do!",
      "Your potential is endless. Keep pushing.",
      "Youâ€™re worthy of every success and dream."
    ]
  };

  let currentMood = '';
  let currentIndex = 0;

  function showMessage(mood) {
    currentMood = mood;
    currentIndex = 0;
    document.getElementById('moodButtons').style.display = 'none';
    document.getElementById('messageBox').style.display = 'block';
    document.getElementById('actionButtons').style.display = 'flex';
    document.getElementById('messageBox').innerText = messages[mood][currentIndex];
  }

  function giveMore() {
    currentIndex = (currentIndex + 1) % messages[currentMood].length;
    document.getElementById('messageBox').innerText = messages[currentMood][currentIndex];
  }

  function goBack() {
    document.getElementById('moodButtons').style.display = 'flex';
    document.getElementById('messageBox').style.display = 'none';
    document.getElementById('actionButtons').style.display = 'none';
  }

  // Falling heart animation
  const canvas = document.getElementById('heartCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let hearts = [];

  function createHeart() {
    return {
      x: Math.random() * canvas.width,
      y: -20,
      size: Math.random() * 10 + 10,
      speed: Math.random() * 1 + 0.5,
      opacity: Math.random(),
      color: `rgba(255, 105, 180, ${Math.random()})`
    };
  }

  function drawHeart(x, y, size, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
    ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
    ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
    ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
    ctx.fill();
  }

  function animateHearts() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach((heart, index) => {
      heart.y += heart.speed;
      drawHeart(heart.x, heart.y, heart.size, heart.color);
      if (heart.y > canvas.height) {
        hearts.splice(index, 1);
      }
    });
    while (hearts.length < 30) {
      hearts.push(createHeart());
    }
    requestAnimationFrame(animateHearts);
  }

  animateHearts();
</script>

</body>
</html>
