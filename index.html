<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      color: #4a2c52;
      text-align: center;
      margin-bottom: 40px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      max-width: 500px;
      margin: 0 auto 30px;
    }
    .button-grid button {
      padding: 16px 24px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      background-color: #a17ec1;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button-grid button:hover {
      background-color: #8b66a8;
    }
    .message {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 12px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      line-height: 1.7;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Read Me When You Need Me</h1>

  <div class="button-grid" id="buttons">
    <button data-target="down">Open when you feel down</button>
    <button data-target="happy">Open when you feel Happy</button>
    <button data-target="anxious">Open when you are anxious</button>
    <button data-target="confidence">Open when you need confidence</button>
  </div>

  <div id="down" class="message">
    [Your custom 10+ lines comforting message for feeling down因
  </div>
  <div id="happy" class="message">
    [Your custom joyful message for feeling happy因
  </div>
  <div id="anxious" class="message">
    [Your calm, room-filling text for anxiety因
  </div>
  <div id="confidence" class="message">
    [Your powerful confidence-building message因
  </div>

  <script>
    let last = null;
    document.getElementById('buttons').addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-target');
        const msg = document.getElementById(id);
        const shown = msg.style.display === 'block';
        // hide all
        document.querySelectorAll('.message').forEach(m => m.style.display = 'none');
        document.getElementById('buttons').style.display = 'grid';
        if (!shown) {
          msg.style.display = 'block';
          document.getElementById('buttons').style.display = 'none';
          last = id;
        } else {
          last = null;
        }
      }
    });
  </script>
</body>
</html>
