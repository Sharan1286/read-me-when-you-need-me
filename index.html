<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Me When You Need Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: url('https://static.vecteezy.com/system/resources/previews/002/568/652/original/pink-cute-princess-pattern-seamless-background-with-a-pink-crown-gold-stars-on-a-white-background-png.png') repeat center center fixed;
      background-size: auto;
      color: #5a2636;
      text-align: center;
    }
    h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 3.5em;
      margin-top: 50px;
      color: #d6336c;
      text-shadow: 1px 1px #fff;
    }
    .button-container {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }
    button {
      background: linear-gradient(145deg, #ff80b3, #ff3399);
      border: none;
      color: white;
      font-family: 'Amatic SC', cursive;
      font-size: 1.2em;
      padding: 15px 25px;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 51, 153, 0.5);
    }
    button:hover {
      transform: scale(1.07);
      background: linear-gradient(145deg, #ff3399, #e60073);
    }
    .message {
      display: none;
      margin-top: 40px;
      padding: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255, 240, 250, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 51, 153, 0.3);
      font-size: 1.1em;
      line-height: 1.6em;
      font-weight: 500;
    }
    .back-btn {
      margin-top: 20px;
      background: #ff99c2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 51, 153, 0.3);
      font-family: 'Nunito', sans-serif;
    }
    .back-btn:hover {
      background: #ff4da6;
    }
  </style>
</head>
<body>
  <h1>Read Me When You Need Me</h1>
  <div class="button-container" id="buttons">
    <button onclick="showMessage('down')">Open when you feel down</button>
    <button onclick="showMessage('happy')">Open when you feel happy</button>
    <button onclick="showMessage('anxious')">Open when you are anxious</button>
    <button onclick="showMessage('confident')">Open when you need confidence</button>
  </div>

  <div class="message" id="messageBox">
    <div id="messageContent"></div>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    let current = '';
    const messages = {
      down: "Hey love, I know you're feeling low right now. But remember, you're never truly alone. I'm just a message away, always cheering for you. Take a deep breath‚Äîyou‚Äôre stronger than any bad day. üíñ",
      happy: "Yay! I'm so happy you're happy üòÑ Your smile lights up my world. You deserve every bit of joy today. Thank you for being you‚Äîshine on, sweet sunshine!",
      anxious: "It‚Äôs okay to feel anxious sometimes. Just breathe... in, out. You‚Äôre doing great even if it doesn‚Äôt feel that way. I believe in you‚Äîalways and forever. ‚ù§Ô∏è",
      confident: "Look at you‚Äîstrong, capable, resilient. You're more amazing than you realize in this very moment. Believe it. You are unstoppable. üí™"
    };
    function showMessage(key) {
      if (current === key) { goBack(); return; }
      current = key;
      document.getElementById('messageContent').innerText = messages[key];
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('messageBox').style.display = 'block';
    }
    function goBack() {
      current = '';
      document.getElementById('messageBox').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }
  </script>
</body>
</html>
