<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Me When You Need Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://images.unsplash.com/photo-1532634896-26909d0d4b6f?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #4a004e;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-top: 50px;
      color: #ff4da6;
      text-shadow: 1px 1px 4px #fff;
    }

    .button-container {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
    }

    button {
      background: linear-gradient(145deg, #ff99cc, #ff66b2);
      border: none;
      color: white;
      font-size: 1em;
      padding: 15px 25px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #ff66b2, #ff3385);
    }

    .message {
      display: none;
      margin-top: 40px;
      padding: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255, 240, 250, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
      font-size: 1.1em;
      line-height: 1.6em;
      font-weight: 500;
    }

    .back-btn {
      margin-top: 20px;
      background: #ff85c1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }

    .back-btn:hover {
      background: #ff4da6;
    }
  </style>
</head>
<body>
  <h1>Read Me When You Need Me</h1>

  <div class="button-container" id="buttons">
    <button onclick="showMessage('down')">Open when you feel down</button>
    <button onclick="showMessage('happy')">Open when you feel happy</button>
    <button onclick="showMessage('anxious')">Open when you are anxious</button>
    <button onclick="showMessage('confident')">Open when you need confidence</button>
  </div>

  <div class="message" id="messageBox">
    <div id="messageContent"></div>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    let currentMessage = "";

    const messages = {
      down: `Hey love, I know you're feeling low right now. But remember, you're never truly alone. I'm just a message away, always cheering for you even when I'm not near. Take a deep breath, cry if you need, but promise me you'll get back up again. You're stronger than any bad day. ðŸ’–`,
      happy: `Yay! I'm so happy you're happy ðŸ˜„ Your smile lights up my world. Whenever you're joyful, know that it fills my heart too. Letâ€™s celebrate every little win â€” you deserve all the goodness this world has to offer. Keep shining, sunshine! âœ¨`,
      anxious: `Itâ€™s okay to feel anxious sometimes. Life can be overwhelming, but I believe in you. Close your eyes, breathe slowly, and remember â€” this too shall pass. Iâ€™m proud of how far youâ€™ve come. Youâ€™ve got this, and Iâ€™ve got you. ðŸ’—`,
      confident: `You are amazing, capable, and resilient. Donâ€™t let anyone or anything dim that fire in you. Walk tall, speak your mind, and let the world see the incredible person I see in you every day. Youâ€™re unstoppable! ðŸ’ªðŸŒ¸`
    };

    function showMessage(type) {
      if (currentMessage === type) {
        goBack();
        return;
      }
      currentMessage = type;
      document.getElementById('messageContent').innerText = messages[type];
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('messageBox').style.display = 'block';
    }

    function goBack() {
      currentMessage = "";
      document.getElementById('messageBox').style.display = 'none';
      document.getElementById('buttons').style.display = 'flex';
    }
  </script>
</body>
</html>
