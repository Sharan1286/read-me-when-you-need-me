<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Me When You Need Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: url('background.png') repeat center center fixed;
      background-size: contain;
      color: #b30059;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 2px #fff;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button-container button, .nav-buttons button {
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 2px 2px 6px #ccc;
    }

    .button-container button:hover, .nav-buttons button:hover {
      background-color: #ff69b4;
    }

    #message {
      max-width: 80%;
      text-align: center;
      font-size: 1.5em;
      margin: 30px 0;
      background: rgba(255, 255, 255, 0.8);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 2px 2px 12px #e7a4c0;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Read Me When You Need Me</h1>
  
  <div class="button-container" id="main-buttons">
    <button onclick="showMessage('down')">Open when you feel down</button>
    <button onclick="showMessage('happy')">Open when you feel happy</button>
    <button onclick="showMessage('anxious')">Open when you are anxious</button>
    <button onclick="showMessage('confidence')">Open when you need confidence</button>
  </div>

  <div id="message" class="hidden"></div>

  <div class="nav-buttons hidden" id="nav-buttons">
    <button onclick="showNext()">Give me one more</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    const messages = {
      down: [
        "Even the darkest night will end and the sun will rise 🌅.",
        "You’re allowed to feel low, just don’t unpack and live there 💖.",
        "You are stronger than you think and braver than you feel ✨.",
        "Take a deep breath. You’ve made it through tough days before, and you will again 💪."
      ],
      happy: [
        "Bask in this moment, you earned it 💫.",
        "Smile big, laugh loud — happiness looks good on you 😄.",
        "Keep spreading joy — the world needs your light 🌟.",
        "This moment is precious. Soak it in and treasure it 💕."
      ],
      anxious: [
        "You are safe. This moment will pass 🤍.",
        "Breathe deeply. You’ve got this 🌬️.",
        "Let go of the things you can’t control. Focus on the now 🧘.",
        "You are not alone. You are loved, always ❤️."
      ],
      confidence: [
        "You are capable of amazing things 💥.",
        "Look how far you’ve come. That’s no small feat 👏.",
        "Believe in yourself — because I already do 💗.",
        "You’ve got the fire. Now go set the world alight 🔥."
      ]
    };

    let currentCategory = '';
    let messageIndex = 0;

    function showMessage(category) {
      currentCategory = category;
      messageIndex = 0;
      document.getElementById("message").textContent = messages[category][messageIndex];
      document.getElementById("main-buttons").classList.add("hidden");
      document.getElementById("message").classList.remove("hidden");
      document.getElementById("nav-buttons").classList.remove("hidden");
    }

    function showNext() {
      messageIndex = (messageIndex + 1) % messages[currentCategory].length;
      document.getElementById("message").textContent = messages[currentCategory][messageIndex];
    }

    function goBack() {
      document.getElementById("message").classList.add("hidden");
      document.getElementById("nav-buttons").classList.add("hidden");
      document.getElementById("main-buttons").classList.remove("hidden");
    }
  </script>
</body>
</html>
